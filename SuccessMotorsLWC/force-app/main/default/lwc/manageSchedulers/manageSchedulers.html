<template>
  <div class = "color">
    <div class = "window">
      <h3 class = "header">Batch scheduler</h3>
      <table>
        <tr><td><h1 class = "batchName">{batchName}</h1></td></tr>
        <tr><td>
          <label for="inp" class="slds-form-element__label">
            <abbr title="required" class="slds-required">*</abbr>
            Input CRON expression
            <lightning-helptext content="CRON pattern: seconds | minuntes | hours | day of month | month | day of week | year (optional)"></lightning-helptext>
          </label>
          <lightning-input required type="text" id="inp" value={cronExp} placeholder="0 0 * * ? *" variant = "label-hidden"></lightning-input></td></tr>
        <tr><td><a href="https://trailhead.salesforce.com/content/learn/modules/asynchronous_apex/async_apex_scheduled?trail_id=force_com_dev_intermediate">Read more about scheduling</a></td></tr>
      </table>
        <lightning-button-group>
          <lightning-button class ="pageControlls" variant="brand" label="Run once" onclick={runHandle}></lightning-button>
          <tempalte if:true={scheduleStatement}>
          <lightning-button class ="pageControlls" variant="Destructive" label="Abort Batch" onclick={abortHandle}></lightning-button>
          </tempalte>
          <tempalte if:false={scheduleStatement}>
          <lightning-button class ="pageControlls" variant="brand" label="Schedule Batch" onclick={scheduleHandle}></lightning-button>
          </tempalte>
        </lightning-button-group>
    </div>
  </div>
</template>
