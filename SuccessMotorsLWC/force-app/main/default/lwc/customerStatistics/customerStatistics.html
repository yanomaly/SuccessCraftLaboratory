<template>
  <p style = "display: none;">{recordId}</p>
  <template if:false={recordId}>
    <div class = "input">
      <h1>Search by Account Name</h1>
    <lightning-input type="text" value={accountName}></lightning-input>
      <h1>Search by General Account Amount</h1>
    <lightning-input type="number" step=".01" value={opportunitySum}></lightning-input>
      <lightning-button class ="search" variant="brand" label="Search" onclick={searchHandle}></lightning-button>
    </div>
    <div class = "result">
      <template if:true={pageData}>
        <template for:each={pageData} for:item="acc">
        <lightning-accordion key={acc.key} allow-multiple-sections-open=true>
          <lightning-accordion-section name={acc.key} label={acc.key}>
            <template if:true={acc.value}>
              <table>
                <tr><th>Name</th><th>Created Date</th><th>Close Date</th><th>Amount</th><th>Sold Products</th></tr>
                <template for:each={acc.value} for:item="opp">
                  <tr key={opp.Name}><td>{opp.Name}</td><td>{opp.CreatedDate}</td><td>{opp.CloseDate}</td><td>{opp.Amount}</td>
                    <td><lightning-button onclick={productsHandle} value='{opp.Id}' class="products" label="Products"></lightning-button></td></tr>
                </template>
              </table>
            </template>
            <template if:false={acc.value}>
              <h2>No closed opportunities</h2>
            </template>
          </lightning-accordion-section>
        </lightning-accordion>
      </template>
    </template>
    <lightning-button-group>
      <lightning-button class="pageControlls" label="&lt;" onclick={handlePrev}></lightning-button>
      <lightning-button class="pageControlls" label="&gt;" onclick={handleNext}></lightning-button>
    </lightning-button-group>
  </div>
  </template>


  <template if:true={recordId}>
    <template if:true={accountOpportunity}>
      <template for:each={accountOpportunity} for:item="acc">
        <p key={acc.key}>{acc.key}</p>
        <template if:true={acc.value}>
          <table key={acc.key}>
            <tr><th>Name</th><th>Created Date</th><th>Close Date</th><th>Amount</th><th>Sold Products</th></tr>
            <template for:each={acc.value} for:item="opp">
              <tr key={opp.Name}><td>{opp.Name}</td><td>{opp.CreatedDate}</td><td>{opp.CloseDate}</td><td>{opp.Amount}</td>
                <td><lightning-button onclick={productsHandle} value={opp.Id} class="products" label="Products"></lightning-button></td></tr>
            </template>
          </table>
        </template>
      </template>
    </template>
  </template>

  <template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Opportunity Products</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <template if:true={products}>
              <table>
               <tr><th>Name</th><th>Unit Price</th><th>Quantity</th><th>Total</th></tr>
               <template for:each={products} for:item="prod">
                  <tr key={prod.Name}><td>{prod.Name}</td><td>{prod.UnitPrice}</td><td>{prod.Quantity}</td><td>{prod.TotalPrice}</td></tr>
               </template>
              </table>
            </template>
          </div>
          <footer class="slds-modal__footer">
              <button class="slds-button slds-button_brand" onclick={closeModal} title="OK">OK</button>
          </footer>
      </div>
    </section>
  </template>
</template>
